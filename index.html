<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Tutorial</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body class="flexCenter">
    <div class="flexCenter">
    <h1>Vacation Search</h1>

    <form id="searchform" class="searchForm" role="search">
        <label class="offscreen" for="searchText">
            Enter a search team or phrase
        </label>
        <input type="text"
        id="searchText"
        class="searchText"
        name="searchText"
        autocomplete="off"
        role="searchbox"
        required/>

        <button class="searchButton"></button>
    </form>
</div>
</body>
</html>
